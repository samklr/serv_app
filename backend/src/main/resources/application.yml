spring:
  application:
    name: servantin-api

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/servantin}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-please}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Stripe Configuration
stripe:
  api-key: ${STRIPE_API_KEY:sk_test_placeholder}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

# AWS SES Configuration
aws:
  ses:
    region: ${AWS_SES_REGION:us-east-1}
    access-key-id: ${AWS_ACCESS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}
    from-email: ${AWS_SES_FROM_EMAIL:noreply@servantin.com}
    from-name: ${AWS_SES_FROM_NAME:Servantin}

# Application URLs Configuration
app:
  url:
    frontend: ${FRONTEND_URL:http://localhost:3000}
    backend: ${BACKEND_URL:http://localhost:8080}
  email:
    verification-token-expiry-hours: 24
    reset-token-expiry-hours: 1

# GCP Storage Configuration
gcp:
  storage:
    bucket-name: ${STORAGE_BUCKET:servantin-dev-uploads}
    project-id: ${GCP_PROJECT_ID:local-dev-project}

# File Upload Configuration
upload:
  max-file-size: 5242880 # 5 MB in bytes
  allowed-image-types: image/jpeg,image/png
  allowed-document-types: application/pdf,image/jpeg,image/png

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.servantin: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: ${SHOW_SQL:false}

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.servantin: INFO
